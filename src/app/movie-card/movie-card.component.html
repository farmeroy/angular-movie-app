<app-navigation-layout></app-navigation-layout>
<div
  style="display: flex; flex-wrap: wrap; margin: auto; justify-content: center"
>
  <mat-card
    *ngFor="let movie of movies; let i = index"
    style="flex: 1; min-width: 200px; max-width: 200px; margin: 5px"
  >
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img mat-card-image src="{{ movie.ImagePath }}" />
    <mat-menu #menu="matMenu">
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.Director)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(movie.Description)"
      >
        Synopsis
      </button>
    </mat-menu>
    <mat-card-actions style="display: flex; justify-content: flex-start">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_horiz</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon *ngIf="!isFav(movie._id)" (click)="addToUserFavs(movie._id)"
          >favorite_border</mat-icon
        >
        <mat-icon
          *ngIf="isFav(movie._id)"
          (click)="removeFromUserFavs(movie._id)"
          >favorite</mat-icon
        >
      </button>
    </mat-card-actions>
  </mat-card>
</div>
