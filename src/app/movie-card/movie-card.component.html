<app-navigation-layout></app-navigation-layout>
<div
  style="display: flex; flex-wrap: wrap; margin: auto; justify-content: center"
>
  <mat-card
    *ngFor="let movie of movies; let i = index"
    style="flex: 1; min-width: 300px; max-width: 300px; margin: 5px"
  >
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img mat-card-image src="{{ movie.ImagePath }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.Director)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(movie.Description)"
      >
        Synopsis
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
